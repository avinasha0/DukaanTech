<!DOCTYPE html>
<html>
<head>
    <title>QR Order Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>QR Order Test Page</h1>
    
    <div class="test-section">
        <h3>Test 1: Simple Order Endpoint</h3>
        <button onclick="testSimpleOrder()">Test Simple Order</button>
        <div id="simple-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: QR Order Endpoint</h3>
        <button onclick="testQROrder()">Test QR Order</button>
        <div id="qr-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Web Order Endpoint</h3>
        <button onclick="testWebOrder()">Test Web Order</button>
        <div id="web-result" class="result"></div>
    </div>

    <script>
        const tenantSlug = 'dukaantech';
        const baseUrl = 'http://192.168.29.111:8000';
        
        const orderData = {
            outlet_id: 1,
            order_type_id: 1,
            payment_method: 'cash',
            mode: 'DINE_IN',
            items: [{ item_id: 1, qty: 1 }]
        };

        async function testSimpleOrder() {
            const resultDiv = document.getElementById('simple-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${baseUrl}/api/${tenantSlug}/public/simple-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testQROrder() {
            const resultDiv = document.getElementById('qr-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${baseUrl}/api/${tenantSlug}/public/qr-order/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testWebOrder() {
            const resultDiv = document.getElementById('web-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${baseUrl}/${tenantSlug}/qr-order/create`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': 'test-token'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
